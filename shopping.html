<h1>Simple shopping page</h1>  
  
<!-- picture -->  
<img src="C1.jpg" alt="Product Image" id="product-image">  
  
<form id="shoppingForm">    
    <!-- Quantity section -->  
    <div>    
        <label for="quantity">Number:</label>    
        <input type="number" id="quantity" min="1" value="1">    
    </div>    
    <!-- Product selection section -->  
    <div>    
        <label for="product">Select a product:</label>    
        <select id="product">    
            <option value="100">productA - $100</option>    
            <option value="200">productB - $200</option>    
            <option value="300">productC - $300</option>    
        </select>    
    </div>    
    <button type="button" onclick="checkout()">Check out</button>    
</form>    
  
  <div id="orderSummary">Order summary will appear here after checkout</div>  
  
<!-- footer -->  
  <footer>

  </footer>  
  
<script src="script.js"></script>    
  
</body>
